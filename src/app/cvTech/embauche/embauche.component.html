<div *ngIf="personnes" class="row border-darken-1 p-5">
  <div *ngFor="let personne of personnes" class="col-4">

        <img src="../../../assets/images/{{personne.path}}" alt="{{personne.firstname}}">
        <h2 class="h5 d-inline pl-3 font-weight-lighter">{{personne.firstname}} {{personne.name}}</h2>


  </div>
</div>
